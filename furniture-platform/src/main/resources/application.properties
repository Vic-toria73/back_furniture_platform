spring.application.name=furniture-platform

spring.datasource.url=jdbc:mariadb://localhost:3309/${MARIADB_DATABASE}
spring.datasource.username=${MARIADB_USER}
spring.datasource.password=${MARIADB_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

server.port=8082

jwt.secret-key=${APP_SECRET_KEY}
jwt.expiration-time=86400000

cors.allowed.origins=${CORS_ORIGINS}

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB
file.upload-dir=uploads

# Server error configuration
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.error.include-exception=true

# Logging levels
logging.level.root=INFO
logging.level.com.meubly=DEBUG
logging.level.com.formation.meubly=DEBUG
logging.level.com.formation.meubly.controller.AuthController=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE